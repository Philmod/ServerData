<div class="fill">
  <div class="container">
    <a href="#" class="brand">
      <%= title %>
    </a>
    <ul class="nav">
      <% for (i in links) { %>
        <li>
          <a href=<%= links[i].link %> id=<%= links[i].id %>><%= links[i].desc %></a>
        </li>
      <% } %>
      <li id="loginLI">  </li>
    </ul>
  </div>
</div>

<div class="modal hide" id="myModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3 id='modal-header-text'>Error</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <a href="javascript:$('#myModal').modal('hide');" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>
